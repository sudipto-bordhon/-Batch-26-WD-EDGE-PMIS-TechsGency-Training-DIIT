<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <!-- Contact Form Container -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
        <!-- Form Title -->
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Get in Touch</h2>
        
        <!-- Contact Form -->
        <form action="#" method="POST" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">
                    Full Name
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name"
                    class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm 
                           focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    required
                >
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm 
                           focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    required
                >
            </div>

            <!-- Message Field -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">
                    Message
                </label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="4" 
                    placeholder="Write your message here"
                    class="mt-1 block w-full p-3 rounded-md border border-gray-300 shadow-sm 
                           focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    required
                ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    type="submit" 
                    class="w-full bg-indigo-600 text-white font-medium py-3 px-4 rounded-lg 
                           shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 
                           focus:ring-indigo-500 focus:ring-offset-2 transition duration-300"
                >
                    Send Message
                </button>
            </div>
        </form>
    </div>
</body>
</html>
