<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #282c34;
            color: #ffffff;
        }

        .button {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            text-transform: uppercase;
            text-decoration: none;
            overflow: hidden;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: color 0.4s ease-in-out;
        }

        .button::before,
        .button::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 100%;
            top: 0;
            left: -100%;
            z-index: 0;
            background: linear-gradient(120deg, #ff7eb3, #ff758c, #ff616d);
            transition: transform 0.4s ease-in-out;
        }

        .button::before {
            transform: translateX(-100%);
        }

        .button::after {
            transform: translateX(100%);
        }

        .button:hover::before {
            transform: translateX(0%);
        }

        .button:hover::after {
            transform: translateX(0%);
        }

        .button:hover {
            color: #282c34;
        }

        .button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <a href="#" class="button">
        <span>Hover Me</span>
    </a>
</body>
</html>
